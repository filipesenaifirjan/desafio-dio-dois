<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="scritp.js" ></script>
  <title>Calculadora de Níveis de Jogador</title>

  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>


  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget({
        rootPah: '/app',
        personalization: 'https://vlibras.gov.br/config/default_logo.json',
        opacity: 0.5,
        position: 'L',
        avatar: 'random',
    });
  </script>

</head>
<body>
    <div class="container">
      <h2>Calculadora de Níveis de Jogador</h2>
      <input type="number" id="vitorias" placeholder="Quantidade de Vitórias">
      <input type="number" id="derrotas" placeholder="Quantidade de Derrotas">
      <button onclick="exibirResultado()">Calcular Nível</button>
    </div>
  
    
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="fecharModal()">&times;</span>
        <p id="result"></p>
      </div>
    </div>
